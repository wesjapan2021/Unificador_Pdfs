<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Unifier Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --success: #10b981;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .drop-zone {
            background: var(--card);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .drop-zone.dragover {
            border-color: var(--primary);
            background: #eff6ff;
            transform: scale(1.02);
        }

        .drop-zone i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .select-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .select-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        #fileList {
            list-style: none;
            margin: 2rem 0;
        }

        .file-item {
            background: var(--card);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
            animation: slideIn 0.3s ease;
        }

        .file-item i {
            color: var(--primary);
            margin-right: 0.75rem;
        }

        .remove-button {
            background: #fee2e2;
            color: #dc2626;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .remove-button:hover {
            background: #fecaca;
        }

        .progress-container {
            margin: 2rem 0;
        }

        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        #mergeButton {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #mergeButton:hover:not(:disabled) {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        #mergeButton:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: #ecfdf5;
            color: var(--success);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .drop-zone {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Unifier Pro</h1>
        <div class="drop-zone" id="dropZone">
            <i class="fas fa-file-pdf"></i>
            <p>Arrastra y suelta tus archivos PDF aqu√≠</p>
            <p>o</p>
            <button class="select-button" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-upload"></i> Seleccionar archivos
            </button>
            <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
        </div>

        <ul id="fileList"></ul>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
        </div>

        <button id="mergeButton" disabled>
            <i class="fas fa-object-group"></i> Unificar PDFs
        </button>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeButton = document.getElementById('mergeButton');
        const progressBar = document.getElementById('progressBar');
        
        let files = [];

        fileInput.addEventListener('change', (e) => {
            const selectedFiles = Array.from(e.target.files).filter(file => file.type === 'application/pdf');
            handleFiles(selectedFiles);
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const droppedFiles = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            handleFiles(droppedFiles);
        });

        function handleFiles(newFiles) {
            files = [...files, ...newFiles];
            updateFileList();
            mergeButton.disabled = files.length < 2;
        }

        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <div>
                        <i class="fas fa-file-pdf"></i>
                        ${file.name}
                    </div>
                    <button class="remove-button" onclick="removeFile(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(li);
            });
        }

        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
            mergeButton.disabled = files.length < 2;
        }

        mergeButton.addEventListener('click', async () => {
            try {
                mergeButton.disabled = true;
                progressBar.style.width = '0%';

                const PDFDocument = PDFLib.PDFDocument;
                const mergedPdf = await PDFDocument.create();

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileData = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(fileData);
                    const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    pages.forEach(page => mergedPdf.addPage(page));
                    
                    progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
                }

                const mergedPdfFile = await mergedPdf.save();
                const blob = new Blob([mergedPdfFile], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'documentos_unidos.pdf';
                a.click();
                
                URL.revokeObjectURL(url);
                progressBar.style.width = '100%';
                
                files = [];
                updateFileList();
                mergeButton.disabled = true;
            } catch (error) {
                console.error('Error al unir PDFs:', error);
                alert('Error al unir los PDFs. Por favor, intente nuevamente.');
            }
        });
    </script>
</body>
</html>
